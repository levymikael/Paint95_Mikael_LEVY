<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style_test.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="toolbox">
        <table>
            <caption>Color Pallet</caption>
            <tbody>
                <tr>
                    <td id="blue" title="blue"></td>
                    <td id="red" title="red"></td>

                </tr>
                <tr>
                    <td id="yellow" title="yellow"></td>
                    <td id="black" title="black"></td>
                </tr>
                <tr>
                    <td id="green" title="green"></td>
                    <td id="brown" title="brown"></td>
                </tr>
            </tbody>
        </table>
        <div class="border"></div>
        <i class="fas fa-eraser fa-2x" title="eraser" id="white"></i>
        <table>
            <div class="size" >
                canvas size:
                <tr>
                    <td>height:</td>
                    <td> <input type="number" id="height" placeholder="500"></td>
                    <td>pixels</td>
                    <td> <button id="setHeight">Set height</button></td>
                </tr>
                <tr>
                    <td>width:</td>
                    <td> <input type="number" id="width" placeholder="500"></td>
                    <td>pixels</td>
                    <td> <button id="setWidth">Set width</button></td>

                </tr>
            </div>
        </table>

    </div>

    <div id="canvas">
    </div>
    <br>
    <p id="screen-log"></p>
    <script src="js/main_test.js"></script>
</body>

</html>
